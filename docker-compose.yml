services:
  blogscraper:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: blogscraper:latest
    container_name: blogscraper
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data
    command:  ["poetry", "run", "uvicorn", "blogscraper.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
